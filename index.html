<html>

<head>
  <meta charset="UTF-8">

<nav class="navbar navbar-dark bg-primary  justify-content-between">

  <form class="form-inline">
  
    </form>

<body>
  <h1>Generador QR Gabriel</h1>
  <div class="container">
    <div class="abs-center">
      <form action="#" class="border p-3 form">
        <div class="form-group">
          <b for="qr-text">Agregar URL o Texto</b>
          <input class="form-control" type="text" id="qr-text">
        </div>
        
        
       
        <button class="btn btn-outline-success my-2 my-sm-0"  type="button" id="generate-button">Generar QR </button>
      </form>
      <div  id="qr-code" class="card" style="width: 18rem;">
        <img class="card-img-top" src="" alt="">
        <div class="card-body">
        </div>
          <p class="card-text text-center" >Aquí verás tu CODIGO QR </p> 
       </div> 
    </div>
  </div>
  
  <script src="./render_code.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
